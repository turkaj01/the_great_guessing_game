<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .feedback {
            font-size: 20px;
            margin-top: 20px;
        }
        .too-low { color: red; }
        .too-high { color: blue; }
        .correct { color: green; }
        input {
            padding: 5px 10px;
            font-size: 18px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guess the Number (1-100)</h1>
    
    <!-- Display feedback if exists -->
    {% if feedback %}
        <p class="feedback {% if 'too-low' in feedback %}too-low{% elif 'too-high' in feedback %}too-high{% elif 'correct' in feedback %}correct{% endif %}">{{ feedback }}</p>
    {% endif %}
    
    <!-- Guess Form -->
    <form method="POST">
        <input type="number" name="guess" min="1" max="100" required placeholder="Enter your guess">
        <button type="submit">Submit Guess</button>
    </form>

    <p>Attempts: {{ attempts }}</p>
</body>
</html>
